<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <link
      href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu7WxKOzY.woff2"
      rel="stylesheet"
    />
  	<link id="external-css" rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" media="all">
</head>

  <body>
    <header>
      <div class="line1">
        <div class="title">EDUCOOK</div>
        <div class="recherche">
          <label for="Rch">Recherche</label>
          <input type="text" id="Rch" name="Rch" placeholder="Idée recette" />
        </div>
        <button>Valider</button>
        <img src="meme2.jpg" />
      </div>

      <div class="line2">
        <div class="type">
          <label for="Tpe">Type</label>
          <select id="Tpe">
            <option value="Entree">Entrée</option>
            <option value="Plat">Plat</option>
            <option value="Dessert">Dessert</option>
          </select>
        </div>
        <div class="temps">
          <label for="Tps">Temps</label>
          <input
            type="number"
            id="Tps"
            name="Tps"
            min="0"
            max="150"
            value="1"
          />
        </div>
        <div class="nombre de personne">
          <label for="Nb">Nombre de personne</label>
          <input type="number" id="Nb" name="Nb" min="0" max="6" value="1" />
        </div>
        <div class="base">
          <label for="Bse">Base</label>
          <select id="Bse">
            <option value="Lait">Entrée</option>
            <option value="Oeuf">Plat</option>
            <option value="Farine">Dessert</option>
          </select>
        </div>
      </div>
    </header>
